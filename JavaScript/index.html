<!DOCTYPE html>
<html>
	<head>
		<title> BT JavaScript</title>
		<meta charset="utf-8" >
	
		<script type="text/javascript" >
			function bai1(a){
				return a*a;
			}
			function bai2(a,b,c){
				x=3*a + 2*b - c;
				return bai1(x);
			}
			function bai3(x){
				var string = x.substr(0,9) + "...";
				return string;
			}
			function bai4(x){
				var string = x.substr(0,1).toUpperCase();
				var str2= x.substr(1,x.length);
				var str=string+str2;
				return str;
			}
			function bai5(a){
				a.sort(function(a, b){return a - b});
				return a[0];
			}
			function bai6(str){
				var ketqua=str.sort();
				return ketqua;
			
			}

				  }

			  firstName: "Thuy",

			  age: 30,a
			  say: function(){
			  		
				}
