<!DOCTYPE html>
<html>
	<head>
		<title> Memory Card</title>

	<body >
	
		<div class="swrap">
			<div class="content">
			</div>

		 <script src="jquery-3.1.1.slim.min.js"></script>
		 <script >
			

		 	var cards=['f1','f2','f3','f4','f5','f6','f7','f8','f9','f10'];
		 	function shuffle(array){
		 		var currentIndex = array.length,temporaryValue,randomIndex;
		 		while(0!==currentIndex){
		 			randomIndex = Math.floor(Math.random()*currentIndex);
		 			currentIndex -=1;
		 			temporaryValue = array[currentIndex];
		 			array[currentIndex]=array[randomIndex];
		 			array[randomIndex] = temporaryValue;
		 		}

		 		return array;
		 	}
		 	
			$(function() {
				cards = cards.concat(cards);
				cards = shuffle(cards);

				var html='';

				for(var i=0;i<cards.length;i++){
					html+='<div class="grid">' + '<div class="card" data-name="'+ cards[i] +'" onclick="flip(this)">'
					+'<div class="front"><img src="Images/up.jpg"/> </div>'+
					'<div class="back"><img src="Images/'+cards[i]+'.jpg"/> </div>'+'</div></div>';
				};
					$('.content').html(html);
					 $(".card").on({
	    			mouseenter: function(){

				    mouseleave: function(){

				    click: function(){
				      	var x= $(this).children('.back').css({"transform": "rotateY(0deg)"});
				      	$(this).children('.front').css({"transform": "rotateY(180deg)"});
				      	console.log(x);
				    } 
				});
			});
		</script>
	</body>
</html>
