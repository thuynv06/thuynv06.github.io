<!DOCTYPE html>
<html>
	<head><title>Đăng kí thành công</title>
	<meta charset="utf-8">	
	</head>
	<body>
		<pre>
			<script type="text/javascript">
				document.write("Thông tin tài khoản " +"\n");
				var query=window.location.search.substring(1);
				var query=decodeURIComponent(query);
				// console.log(query);
				var parms = query.split('&');
				console.log(parms);
				for (var i=0; i<parms.length; i++) {
					var pos = parms [ i ].indexOf('=');
					if (pos > 0) {
					var key = parms [ i ].substring(0,pos).toLowerCase();
					document.write(key +": " );
					// console.log(key);
					var val = parms [ i ].substring(pos+1);
					// console.log(val);
					document.write(val + "\n" );
					}
				}
			</script>
		</pre>
	</body>
</html>
