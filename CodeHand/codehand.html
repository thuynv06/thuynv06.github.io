		<script >
		document.getElementById('editor').style.fontSize='14px';
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/monokai");
		editor.getSession().setMode("ace/mode/html");
		var editor_css = ace.edit("editor1");
		editor_css.setTheme("ace/theme/merbivore");
		editor_css.getSession().setMode("ace/mode/css");
		var editor_javascript = ace.edit("editor2");
		editor_javascript.setTheme("ace/theme/monokai");
		editor_javascript.getSession().setMode("ace/mode/javascript");

		function run() {
			$('#previewTarget').contents().find('html').html('<style>'+editor_css.getValue() + '</style>'+(editor.getValue()));
			document.getElementById('#previewTarget').contentWindow.eval(editor_javascript.getValue());
		}
		function changeTheme(){
			$('body').toggleClass('change');
		}
