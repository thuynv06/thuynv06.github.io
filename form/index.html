<!DOCTYPE html>
<html>
	<head><title>Form đăng kí</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	</head>
	<body>
		<div class="wrap">
			<h1> Đăng kí thành viên </h1>
			<form action="result.html" id="form-register">
				<table>
					<td>
						<label class="label">Họ tên:</label><br>
						<label class="label">Email:</label><br>
						<label class="label">Địa chỉ:</label><br>
						<label class="label">Số điện thoại:</label><br>
						<label class="label">Ngày sinh: </label><br>
						<label class="label">Giới Tính:</label><br>
						<label class="label"> Mật khẩu:</label><br>
					</td>
					<td>
						<input type="text" name="name" placeholder="Họ Tên"/><br/>
						<span class="error"></span>
						<input type="email" name="email" placeholder="@gmail.com" id="email"/><br/>
						<input type="text" name="diachi" placeholder="hà nội"/><br/><label class="label"> 
						<input type="text" name="sodienthoai" /><br/>
						<select name="year">
							<option> chọn năm sinh...</option>
							<option>1990</option>
							<option>1991</option>
							<option>1992</option>
							<option>1993</option>
							<option>1994</option>
							<option>1995</option>

						</select><br>
						<input type="radio" name="gender" id="male"/> <label for="male">Nam </label>
						<input type="radio" name="gender"/> <label for="male">Nữ</label>
						<br>
						<input type="password" name="Mật Khẩu" placeholder="mật khẩu"/><br/>
					</td>
				</table>
						<input  type="submit" value="Đăng Kí">   
			</form>
		</div>
		
	</body>

</html>
