					<div class="box">
						<div><button class="button" onclick="result()">=</button></div>

		</div>
		<script scr="js/script.js"></script>
		<script>
			var s=0;
			function press(button){
				var x= button.innerHTML;
				var tam= document.getElementById("txtShow").value;
				if( tam=='0.'){
					tam="";
				}
				if ( isNaN(x)){
					var show=tam + " " + x + " ";

				}else{
					var show=tam + x;
				}
				document.getElementById("txtShow").value=show;
				// document.getElementById("txtShow1").value=s;

			}
			function result(){
				var arr= document.getElementById("txtShow").value;
				var s= eval(arr);
				document.getElementById("txtShow").value=s;
			}
			function giaithua(){
				var n= document.getElementById("txtShow").value;
				n=parseFloat(n);
				console.log(n);
				var s=1;
				for (i=1;i<=n;i++){
					s*=i;
				}
				console.log(s);
				var text = s + "!";
				document.getElementById("txtShow").value=n+"!="+s;
			}
			function binhphuong(){
				var n= document.getElementById("txtShow").value;
				n=parseFloat(n);
				n= Math.pow(n,2);
				document.getElementById("txtShow").value=n;

			}
			function clean(){
				document.getElementById("txtShow").value="0.";
			}
			function canbac2(){
				var n= document.getElementById("txtShow").value;
				n=parseFloat(n);
				var s= Math.sqrt(n);
				document.getElementById("txtShow").value="√"+n+"="+ s ;

			}
		</script>
		
	</body>
